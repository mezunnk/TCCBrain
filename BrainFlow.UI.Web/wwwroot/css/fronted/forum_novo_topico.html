  <main class="page">
    <div class="grid">
      <h1>Criar novo tópico</h1>
      <p class="sub">Compartilhe suas dúvidas e conhecimento com a comunidade.</p>

      <form class="card" action="#" method="post">
        <div class="form-row">
          <label for="titulo">Título do tópico</label>
          <input id="titulo" name="titulo" type="text" placeholder="[Curso] Título do tópico" required />
        </div>

        <div class="form-row">
          <label for="curso">Curso relacionado</label>
          <select id="curso" name="curso" class="input">
            <option value="">Selecione um curso</option>
          </select>
        </div>

        <div class="form-row">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="6" class="input-area" placeholder="Descreva sua dúvida ou problema em detalhes..." required></textarea>
        </div>

        <div class="actions">
          <a class="btn secondary" href="forum_index.html">Cancelar</a>
          <button class="btn primary" type="submit">Publicar Tópico</button>
        </div>
      </form>
    </div>
  </main>
