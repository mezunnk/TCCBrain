<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style type='text/css'>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        table.container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: #411564;
            color: white;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        .logo-section {
            padding: 20px;
            text-align: center;
        }

            .logo-section img {
                max-width: 150px;
            }

        .content {
            padding: 20px 30px;
            color: #5B5C65;
            font-size: 14px;
            line-height: 1.6;
        }

        .card-info {
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 20px 0;
        }

            .card-info h2 {
                color: #411564;
                font-size: 18px;
                margin-top: 0;
                border-bottom: 2px solid #FFCB08;
                padding-bottom: 10px;
            }

            .card-info table {
                width: 100%;
                border-collapse: collapse;
            }

                .card-info table td {
                    padding: 8px 0;
                    border-bottom: 1px solid #ddd;
                }

                    .card-info table td strong {
                        color: #411564;
                    }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: #707070;
            border-top: 1px solid #ddd;
        }

            .footer a {
                color: #707070;
                text-decoration: none;
            }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 20px;">
        <tr>
            <td align="center">
                <table class="container" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td class="header">
                            <h1>{TITULO_EMAIL}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td class="logo-section">
                            <img src="wwwroot/logo.png" alt="BrainFlow Logo" width='150' border='0' />
                        </td>
                    </tr>
                    <tr>
                        <td class="content">
                            <p>Olá <strong>{NOME}</strong>,</p>
                            <p>{TEXTO}</p>
                            <div class="card-info">
                                <h2>Detalhes da Solicitação</h2>
                                <table>
                                    {LISTA_INFORMACOES}
                                </table>
                            </div>
                            <p>Se você não solicitou isso, por favor ignore este e-mail.</p>
                            <p>Atenciosamente,<br>Equipe BrainFlow</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="footer">
                            <p>
                                © DataFlow | 2024 - {ANO_ATUAL}<br />
                                Todos os direitos reservados.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
